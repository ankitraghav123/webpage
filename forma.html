<html>
<head>
<title>Register</title>
<style>
input{
height:30px;
}
td{
color:green;
}
.dob{
width:11rem;
}
tr{
margin-bottom:30px;
}
</style>
</head>
<body>
<h1><center><u>
Student Registration Form
</u>
</center></h1>
<form>
<center>
<table>
<tr>
<td>First name</td>
<td> <input type="text" name="fname" maxlength="30"></td>
</tr>
<tr>
<td>last name</td>
<td> <input type="text" name="lname" maxlength="30"></td>
</tr>
<tr>
<td>Father's name</td>
<td> <input type="text" name="faname" maxlength="30"></td>
</tr>
<tr>
<td>Mother's name</td>
<td> <input type="text" name="mname" maxlength="30"></td>
</tr>
<tr>
<td>Date of Birth</td>
<td> <input type="date" name="dob" maxlenght="30" class="dob"></td>
</tr>
<tr>
<td>Contact</td>
<td> <input type="tel" name="cno" maxlength="10"></td>
</tr>
<tr>
<td>Gender</td>
<td> <input type="Radio" name="Gender" value="male">male</td>
<td> <input type="Radio" name="Gender" value="female">female</td>
</tr>
<tr>
<td>Hobbies</td>
<td> <input type="checkbox" name="hobbies" value="cricket">cricket</td>
<td> <input type="checkbox" name="hobbies" value="football">football</td>
<td> <input type="checkbox" name="hobbies" value="hockey">hockey</td>
<td> <input type="checkbox" name="hobbies" value="running">running</td>
</tr>
<tr>
<td>Email</td>
<td> <input type="text" name="email"></td>
</tr>
<tr>
<td>Password</td>
<td> <input type="password" name="password" maxlength="30"></td>
</tr>
<tr>
<td>Address</td>
<td> <textarea width="20" height="20" name="address" class="dob">click here</textarea></td>
</tr>
</table>
</center>
</form>
</body>
</html>
